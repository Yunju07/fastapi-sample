<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅봇</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        #chat-container {
            width: 70%;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #chat-top-bar {
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #3498db;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .custom-button {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        #chat-box {
            width: 100%;
            height: 60%;
            overflow-y: scroll;
            margin-bottom: 20px;
            border: 2px solid #34495e;
            border-radius: 8px;
            padding: 10px;
        }

        .message-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .user-message-container {
            justify-content: flex-end;
        }

        .message-bubble {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message-bubble {
            background-color: #3498db;
            color: white;
        }

        .bot-message-bubble {
            background-color: #34495e;
            color: white;
        }

        #input-box {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 8px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        #send-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-top-bar">
            <!-- 3개의 버튼 추가 -->
            <button class="custom-button" onclick="sendMessage('버튼1을 선택했습니다.')">버튼1</button>
            <button class="custom-button" onclick="sendMessage('버튼2를 선택했습니다.')">버튼2</button>
            <button class="custom-button" onclick="sendMessage('버튼3을 선택했습니다.')">버튼3</button>
        </div>
        <div id="chat-box"></div>
        <div id="input-box">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요" onkeydown="handleKeydown(event)">
            <button id="send-button" onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        function sendMessage(message) {
            var chatBox = document.getElementById('chat-box');
            var userMessageContainer = document.createElement('div');
            userMessageContainer.classList.add('message-container', 'user-message-container');

            var userMessageBubble = document.createElement('div');
            userMessageBubble.classList.add('message-bubble', 'user-message-bubble');
            userMessageBubble.textContent = message;

            userMessageContainer.appendChild(userMessageBubble);
            chatBox.appendChild(userMessageContainer);

            // 스크롤을 항상 최하단으로 조정
            chatBox.scrollTop = chatBox.scrollHeight;

            // 여기서 챗봇 로직을 추가하면 됩니다.
        }

        function handleKeydown(event) {
            if (event.key === 'Enter') {
                sendMessage(document.getElementById('user-input').value);
                document.getElementById('user-input').value = '';
            }
        }
    </script>
</body>
</html>
