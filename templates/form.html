<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5dc; /* 베이지 톤의 배경색 */
        }

        #button-container {
            background-color: #fff; /* 흰색 배경색 */
            border: 2px solid #d2b48c; /* 버튼과 같은 색상의 테두리 */
            border-radius: 10px;
            padding: 100px; /* 더 큰 패딩 */
            margin-bottom: 30px; /* 더 큰 간격 */
        }

        button {
            display: block;
            margin: 10px ; /* 더 큰 간격 */
            padding: 30px; /* 더 큰 패딩 */
            background-color: #d2b48c; /* 버튼의 베이지 톤 색상 */
            border: none;
            border-radius: 8px; /* 더 둥근 모서리 */
            color: #fff; /* 버튼 텍스트 색상 */
            cursor: pointer;
            width: 300px; /* 고정된 버튼 너비 */
            text-align: center; /* 텍스트 가운데 정렬 */
            font-size: 14px; /* 글자 크기 조절 */
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: #fff;
            border: 2px solid #d2b48c;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        .popup label {
            display: block;
            margin-bottom: 10px;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .popup button {
            background-color: #d2b48c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="button-container">
    <button id="button1" onclick="openPopup('popup1')">회의록 초안 작성</button>
    <button id="button2" onclick="openPopup('popup2')">미팅 일정 조율</button>
    <button id="button3" onclick="openPopup('popup3')">보고서 초안 작성</button>
</div>

<div id="popup1" class="popup-container">
    <div class="popup">
        <label for="spaceName">공간명</label>
        <input type="text" id="spaceName" name="spaceName">
        <label for="authToken">인증토큰</label>
        <input type="text" id="authToken" name="authToken">
        <label for="page">페이지</label>
        <input type="text" id="page" name="page">
        <button onclick="closePopup('popup1')">닫기</button>
    </div>
</div>

<div id="popup2" class="popup-container">
    <div class="popup">
        <!-- 팝업 2에 필요한 입력 폼 추가 -->
        <!-- 예: <label for="input2">입력 폼 2:</label> -->
        <!-- 예: <input type="text" id="input2" name="input2"> -->
        <button onclick="closePopup('popup2')">닫기</button>
    </div>
</div>

<div id="popup3" class="popup-container">
    <div class="popup">
        <!-- 팝업 3에 필요한 입력 폼 추가 -->
        <!-- 예: <label for="input3">입력 폼 3:</label> -->
        <!-- 예: <input type="text" id="input3" name="input3"> -->
        <button onclick="closePopup('popup3')">닫기</button>
    </div>
</div>

<script>
    function openPopup(popupId) {
        document.getElementById(popupId).style.display = "flex";
    }

    function closePopup(popupId) {
        document.getElementById(popupId).style.display = "none";
    }
</script>

</body>
</html>
